<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" onfocusout="convertir()" id="nombre" placeholder="Valentina">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" onchange="" placeholder="Apellido">
                </div>
                <p>¿Desea registrarse en el concurso?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Si
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        No
                    </label>
                </div>
                <br>
                <div class="mb-3">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="formGroupExampleInput">
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="form-label">Confirmar constraseña</label>
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
                <button type="button" class="btn btn-success" id="">Enviar</button>
            </form>
          </div>
          <div class="col"></div>
        </div>
    </div>






    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
